<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link type="text/css" href="https://bzeex.oss-cn-hongkong.aliyuncs.com/assets/charting_library/static/bundles/library.2e4e86e4539a260f4a7b69dd55f2595b.css" rel="stylesheet" />
    <style>
        html, body{
            background: #192330;
        }
        #loading-indicator,body.chart-page {
            background: 0 0;
        }
        
        /* 强制折叠指标图例 - 默认隐藏所有指标的值容器 */
        .pane-legend-wrap.study .pane-legend-item-value-container,
        .pane-legend-wrap.study .pane-legend-item-value-wrap,
        .pane-legend-wrap.study .pane-legend-item-value,
        .pane-legend-wrap.study .pane-legend-item-additional {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
        }
        
        /* 只有在明确展开时才显示（通过 expand-line 类和用户交互） */
        .pane-legend-wrap.study.expand-line .pane-legend-item-value-container,
        .pane-legend-wrap.study.expand-line .pane-legend-item-value-wrap,
        .pane-legend-wrap.study.expand-line .pane-legend-item-value,
        .pane-legend-wrap.study.expand-line .pane-legend-item-additional {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            width: auto !important;
        }
    </style>
</head>

<body class="chart-page on-widget">
    <div class="loading-indicator" id="loading-indicator"></div>
    <script src="https://bzeex.oss-cn-hongkong.aliyuncs.com/assets/charting_library/static/js/external/spin.min.js"></script>
    <script>
        var loadingSpinner = new Spinner({
            lines: 17,
            length: 0,
            width: 3,
            radius: 30,
            scale: 1,
            corners: 1,
            color: "#00A2E2",
            opacity: 0,
            rotate: 0,
            direction: 1,
            speed: 1.5,
            trail: 60,
            fps: 20,
            zIndex: 2000000000,
            className: "spinner",
            top: "50%",
            left: "50%",
            shadow: false,
            hwaccel: false
        }).spin(document.getElementById("loading-indicator"));
    </script>
    <script>
        var JSServer = {};
        var __initialEnabledFeaturesets = ["charting_library"];
    </script>
    <script>
        urlParams = (function() {
            var e, c = /\+/g,
                h = /([^&=]+)=?([^&]*)/g,
                a = function(j) {
                    return decodeURIComponent(j.replace(c, " ")).replace(/<\/?[^>]+(>|$)/g, "")
                },
                f = function() {
                    var k = location.href;
                    var j = k.indexOf("#");
                    if (j >= 0) {
                        return k.substring(j + 1)
                    } else {
                        throw "Unexpected use of this page"
                    }
                }(),
                i = {};
            while (e = h.exec(f)) {
                i[a(e[1])] = a(e[2])
            }
            var g = window.parent[i.uid];
            var d = ["datafeed", "customFormatters", "brokerFactory"];
            for (var b in g) {
                if (b === "tradingController") {
                    window.tradingController = g[b]
                } else {
                    if (d.indexOf(b) === -1) {
                        i[b] = JSON.stringify(g[b])
                    }
                }
            }
            return i
        })();
        window.locale = urlParams.locale;
        window.language = urlParams.locale;
    </script>
    <script src="https://bzeex.oss-cn-hongkong.aliyuncs.com/assets/charting_library/static/bundles/vendors.8c445fe91dc494c5dec6.js"></script>
    <!-- <script src="https://bzeex.oss-cn-hongkong.aliyuncs.com/assets/charting_library/static/bundles/library.52f448f933885e5e0fed.js"></script> -->
    <script src="./bundles/library.52f448f933885e5e0fed.js"></script>
    <script>
        // 强制隐藏指标图例的脚本（默认隐藏，不显示展开按钮）
        (function hideLegendValues() {
            function hide() {
                // 隐藏所有指标的值容器（包括值、标题等）
                var valueContainers = document.querySelectorAll('.pane-legend-wrap.study .pane-legend-item-value-container');
                valueContainers.forEach(function(el) {
                    el.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                });
                
                var valueWraps = document.querySelectorAll('.pane-legend-wrap.study .pane-legend-item-value-wrap');
                valueWraps.forEach(function(el) {
                    el.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                });
                
                var values = document.querySelectorAll('.pane-legend-wrap.study .pane-legend-item-value, .pane-legend-wrap.study .pane-legend-item-additional');
                values.forEach(function(el) {
                    el.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                });
            }
            
            // DOM 加载完成后执行
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hide);
            } else {
                hide();
            }
            
            // 使用 MutationObserver 监听并隐藏新增内容
            var observer = new MutationObserver(function(mutations) {
                var shouldHide = false;
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length > 0) {
                        shouldHide = true;
                    }
                });
                if (shouldHide) {
                    hide();
                }
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            // 持续定期隐藏（防止动态添加）
            var hideInterval = setInterval(hide, 50);
            setTimeout(function() {
                clearInterval(hideInterval);
            }, 10000); // 10秒后停止
        })();
    </script>
</body>

</html>
